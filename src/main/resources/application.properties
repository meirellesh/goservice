# MYSQL

spring.datasource.url=${URL_MYSQL}
spring.datasource.username=${USERNAME_MYSQL}
spring.datasource.password=${PASSWORD_MYSQL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#REDIS

spring.cache.caches-names=redisCache
spring.cache.redis.time-to-live=180000
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#JPA

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#THYMELEAF

spring.thymeleaf.cache=false

#MONGODB

spring.data.mongodb.uri=${DBMONGO}